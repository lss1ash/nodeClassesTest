<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <title>Школа Node.JS</title>
</head>
<body>

  <main class="main-section">

    <h1 class="main-section__header">Школа Node.JS</h1>

    <form action="#" class="main-section__my-form" name="my-form" id="myForm" autocomplete="off">

      <label for="fio" class="main-section__fio-label">ФИО:</label>
      <input class="main-section__fio-text" type="text" name="fio" id="fio" required placeholder="Иванов Иван Иванович">

      <label for="email" class="main-section__email-label">Email:</label>
      <input class="main-section__email-text" type="email" name="email" id="email" required placeholder="youremail@yandex.ru">

      <label for="phone" class="main-section__phone-label">Телефон:</label>
      <input class="main-section__phone-text" type="text" name="phone" id="phone" required placeholder="+7(999)999-99-99">

      <button class="main-section__submit" type="submit" id="submitButton">Отправить</button>

    </form>

  </main>

</body>
</html>
