<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <title>Школа Node.JS</title>
</head>
<body>

  <main class="main-section">

    <h1 class="main-section__header">Школа Node.JS</h1>

    <form action="#" class="main-section__my-form" name="my-form" id="myForm" autocomplete="off" method="post">

      <fieldset class="main-section__single-line">
        <label for="fio" class="main-section__fio-label">ФИО:</label>
        <input class="main-section__fio-text" type="text" name="fio" id="fio" spellcheck="false" required autofocus placeholder="Иванов Иван Иванович">
      </fieldset>

      <fieldset class="main-section__single-line">
        <label for="email" class="main-section__email-label">Email:</label>
        <input class="main-section__email-text" type="email" name="email" id="email" spellcheck="false" required placeholder="youremail@yandex.ru">
      </fieldset>

      <fieldset class="main-section__single-line">
        <label for="phone" class="main-section__phone-label">Телефон:</label>
        <input class="main-section__phone-text" type="text" name="phone" id="phone" spellcheck="false" required placeholder="+7(999)999-99-99">
      </fieldset>

      <fieldset class="main-section__buttons-line">
        <button class="main-section__submit" type="submit" id="submitButton"><span class="main-section__submit-text">Отправить</span></button>
      </fieldset>

      <div class="main-section__result" id="resultContainer"></div>

    </form>

  </main>

<script src="js/main.js"></script>
</body>
</html>
